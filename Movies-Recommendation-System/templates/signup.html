<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the sign-up page */
        .custom-bg {
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="font-sans custom-bg">

<header class="bg-blue-400 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <a href="/" class="text-2xl font-bold text-white">Movie Recommendation System</a>
            <nav class="space-x-4">
                <a href="/" class="hover:text-blue-500">Home</a>
                <a href="/signin" class="hover:text-blue-500">Sign In</a>
                <a href="/" class="hover:text-blue-500">Movies</a>
            </nav>
        </div>
    </header>

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h1 class="text-2xl font-semibold mb-6">Sign Up</h1>
            <form action="/signup" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold">Username:</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold">Email:</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-semibold">Password:</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
                </div>
                <div class="mb-6">
                    <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">Sign Up</button>
                </div>
                <p class="text-gray-600">Already have an account? <a href="/signin" class="text-blue-500">Sign In</a></p>
            </form>
        </div>
    </div>

</body>
</html>
